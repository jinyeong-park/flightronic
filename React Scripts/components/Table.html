<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
      /* table{
          border:1px solid black;
          width: 300px;
      }

      th{
          height:50;
          text-align:left;
      }

      td{
          height:25;
          text-align:center;
      } */
  </style>

  </head>
  <body>
    <div id="root"></div>
    <script type='text/babel'>

    class Table1 extends React.Component {

      render() {


        return <div>
                    <h1>{this.props.title}</h1>
                    <table>
                      <thead>
                        <tr>
                          <td>Name</td>
                          <td>Age</td>
                          <td>City</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Jenny</td>
                          <td>30</td>
                          <td>San Francisco</td>
                        </tr>
                        <tr>
                          <td>Alex</td>
                          <td>22</td>
                          <td>Mountain View</td>
                        </tr>
                      </tbody>
                    </table>
               </div>
      }
    }


    class Table2 extends React.Component {
      render() {

        var customers = [{name: "Jenny", age: 30, city: "San Francisco"}, {name: "Alex", age: 22, city: "Mountain View"}]
        return <div>
                    <h1>{this.props.title}</h1>
                    <table>
                      <thead>
                        <tr>
                          <td>Name</td>
                          <td>Age</td>
                          <td>City</td>
                        </tr>
                      </thead>
                      <tbody>
                        {customers.map(customer =>
                        <tr>
                          <td>{customer.name}</td>
                          <td>{customer.age}</td>
                          <td>{customer.city}</td>
                        </tr>)}
                      </tbody>
                    </table>
               </div>
      }
    }

    // separate table component to two components (RowCreator & Table3)
    class RowCreator extends React.Component {
    render() {
      var customer = this.props.item;
      return <tr>
                <td>{customer.name}</td>
                <td>{customer.age}</td>
                <td>{customer.city}</td>
              </tr>
    }
  }

  class Table3 extends React.Component {
      render() {

        var customers = [{name: "Jenny", age: 30, city: "San Francisco"}, {name: "Alex", age: 22, city: "Mountain View"}]

        var tableStyle={
          borderColor: "red",
          backgroundColor: "lightgray",
          borderWidth: 150,
          width:10
          }

          var thStyle={
          height : 10,
          textAlign:"center"
          }

          var tdStyle={
          height : 3,
          textAlign : "center"
          }

        return <div>
                    <h1>{this.props.title}</h1>
                    <table style={tableStyle}>
                      <thead style={thStyle}>
                        <tr>
                          <td style={tdStyle}>Name</td>
                          <td style={tdStyle}>Age</td>
                          <td style={tdStyle}>City</td>
                        </tr>
                      </thead>
                      <tbody>
                        {customers.map(customer => <RowCreator item={customer}/>
                        )}
                      </tbody>
                    </table>

               </div>
      }
    }

      ReactDOM.render(
        <div>
          <Table3 title='List of Customers3'/>
        </div>
      , document.getElementById('root'))
    </script>
  </body>
</html>
