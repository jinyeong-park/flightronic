<!DOCTYPE html>
<html>
  <head>
    <title>Title goes</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


  </head>
  <body>
    <div id="root"></div>
    <script type='text/babel'>
    // class component
    class DisplayCustomer extends React.Component {
      render() {
        return <div>
                  <h1>Customer Details</h1>
                  <b>Name: {this.props.name}</b><br/>
                  <b>Email: {this.props.email}</b>
                </div>;
      }
    }
      ReactDOM.render(
        <div>
          <DisplayCustomer name="Jenny" email='jenny@gmail.com'/>
          <DisplayCustomer name="Alex" email='alex@gmail.com'/>
        </div>
      , document.getElementById('root'))
    </script>
  </body>
</html>
